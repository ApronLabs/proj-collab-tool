name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << 'ENDSSH'
            cd /home/ubuntu/proj-collab-tool
            git fetch origin
            git reset --hard origin/main
            git clean -fd -e .env -e node_modules
            rm -rf .next
            npm install
            npx prisma generate
            npx prisma db push --accept-data-loss
            NODE_OPTIONS="--max-old-space-size=512" npm run build && npm prune --omit=dev && (pm2 restart collab-tool || pm2 start npm --name "collab-tool" -- start -- -p 4000)
          ENDSSH
